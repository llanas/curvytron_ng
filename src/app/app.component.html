<header>
    <a href="/#/" class="logo animated">
        <img src="assets/images/logo.svg" alt="Curvytron" id="logo" />
        <span class="brand">curvytron</span>
    </a>
</header>

<div *ngIf="profile">
    <!-- <ng-include src="'js/views/profile/link.html'"></ng-include> -->
    <app-profile id="profile" class="panel"></app-profile>
</div>

<div id="connecting" *ngIf="status === 'connecting'" class="container text-center">
    <h3>Connecting...</h3>
</div>

<div id="main" *ngIf="status === 'online'">
    <router-outlet></router-outlet>
</div>

<div id="error" *ngIf="status === 'disconnected'" class="container text-center">
    <section class="centered">
        <h3>Something went wrong :(</h3>
        <p>You are not connected to the server.</p>
        <button ng-click="reload()" class="btn btn-default">
            Try again now!
        </button>
    </section>
</div>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding-bottom">
                <a href="https://github.com/Elao/curvytron" target="_blank" class="ml10 animated"><i
                        class="icon-github"></i></a>
                <a href="http://twitter.com/curvytron" target="_blank" class="ml10 animated"><i
                        class="icon-twitter"></i></a>
                <a href="http://www.reddit.com/r/curvytron" target="_blank" class="ml10 animated"><i
                        class="icon-reddit"></i></a>
                <a href="/#/about" class="ml15 animated">About Us</a>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding-bottom text-right">
                <a href="http://www.elao.com" class="game-copy animated" target="_blank">
                    Handmade at Elao with <i class="icon-love"></i>
                </a>
            </div>
        </div>
    </div>
</footer>
